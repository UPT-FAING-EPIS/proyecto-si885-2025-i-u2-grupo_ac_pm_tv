<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Tesis - Power BI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c1810 0%, #4a2c2a 50%, #722f37 100%);
            color: #f5f5f5;
            min-height: 100vh;
            margin: 0;
        }
        header {
            text-align: center;
            padding: 3rem 0 2rem 0;
            border-bottom: 2px solid rgba(255,255,255,0.08);
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            color: #f5f5f5;
        }
        header p {
            font-size: 1.2rem;
            opacity: 0.8;
            font-weight: 300;
            margin: 0;
        }
        .dashboard-container {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            margin: 3vh auto;
            width: 95vw;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeInUp 0.8s ease-out;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            background: #fff;
            display: block;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            .dashboard-container {
                width: 100vw;
                height: 65vh;
                margin: 0;
                border-radius: 0;
            }
            iframe {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <iframe 
            title="Artefacto generado"
            src="https://app.powerbi.com/reportEmbed?reportId=ff558cdc-1051-474b-9992-e91c2c06a806&autoAuth=true&ctid=b6b466ee-468d-4011-b9fc-fbdcf82ac90a"
            allowFullScreen="true">
        </iframe>
    </div>
</body>
</html>
