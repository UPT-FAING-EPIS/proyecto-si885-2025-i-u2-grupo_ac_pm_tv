<!DOCTYPE html>
<html>
<head>
    <title>Subir CSV a SQL Server</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Subir CSV a la base de datos</h2>
    <form method="post" action="/upload" enctype="multipart/form-data">
        <div class="mb-3">
            <input class="form-control" type="file" name="file" accept=".csv" required>
        </div>
        <button class="btn btn-primary" type="submit">Subir e insertar</button>
    </form>
    <br>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-info">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Contenedor para el reporte Power BI usando iframe -->
    <div class="mt-4">
        <iframe title="cant ver" width="1140" height="541.25" src="https://app.powerbi.com/reportEmbed?reportId=2f6eb853-ed68-4ac5-8f2a-b8734a46b1cb&autoAuth=true&ctid=b6b466ee-468d-4011-b9fc-fbdcf82ac90a&actionBarEnabled=true" frameborder="0" allowFullScreen="true"></iframe>
    </div>
    
</body>
</html>
